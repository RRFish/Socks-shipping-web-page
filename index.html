<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./product_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <div class="cart">
                <p>Cart({{cart.length}})</p>
            </div>
            <product :premium="premium" :cart="cart" @add-to-cart="updateCart" @remove-to-cart="deleteCart"></product>
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</html>
